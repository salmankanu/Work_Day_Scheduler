<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href='https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Calendar_icon_2.svg/989px-Calendar_icon_2.svg.png'>
    
    <title>Planner</title>
</head>

<body>

    <header class="jumbotron">

        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
        <button id="resetDay">click here to clear your day</button>

      </header>

      <div>

        <!-- each <li> is a seperate hour in the calender -->
        <ul class="container-fluid cal-content">

          <li>
            <label for="9am" name="9" class="col-md-1 time-stamp" >9am</label>
            <textarea id="9am" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>

          <li>
            <label for="10am" name="10" class="col-md-1 time-stamp" >10am</label>
            <textarea id="10am" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>

          <li>
            <label for="11am" name="11" class="col-md-1 time-stamp" >11am</label>
            <textarea id="11am" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>

          <li>
            <label for="12pm" name="12" class="col-md-1 time-stamp" >12pm</label>
            <textarea id="12pm" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>

          <li>
            <label for="1pm" name="13" class="col-md-1 time-stamp" >1pm</label>
            <textarea id="1pm" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>

          <li>
            <label for="2pm" name="14" class="col-md-1 time-stamp" >2pm</label>
            <textarea id="2pm" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>

          <li>
            <label for="3pm" name="15" class="col-md-1 time-stamp" >3pm</label>
            <textarea id="3pm" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>
          
          <li>
            <label for="4pm" name="16" class="col-md-1 time-stamp" >4pm</label>
            <textarea id="4pm" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>
          
          <li>
            <label for="5pm" name="17" class="col-md-1 time-stamp" >5pm</label>
            <textarea id="5pm" class="col-md-9 area-def" ></textarea>
            <button type="submit" name="saveButton" class="col-md-1 btn">✅</button>
          </li>
          
        </ul>

      </div>

</body>

<!-- linked scripts. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/scripts.js"></script>

</html>
